<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="app.css">
</head>

<body class="min-h-screen flex flex-col bg-gray-900">
  <main class="flex-1 flex flex-col items-center justify-center">
    <div class="p-8 lg:p-12 flex flex-col bg-gray-800 text-center rounded-xl">
      <img src="images/avatar-jessica.jpeg" alt="Avatar of Jessica Randall" class="rounded-full w-[88px] mx-auto mb-6">

      <h1 class="text-white text-[24px] font-semibold">
        Jessica Randall
      </h1>
      <span class="text-green font-semibold">
        London, United Kingdom
      </span>

      <p class="text-white text-opacity-75 py-8">
        "Front-end developer and avid reader."
      </p>

      <ul class="flex flex-col gap-4">
        <li><button class="link-btn"><a href="#">GitHub</a></button></li>
        <li><button class="link-btn"><a href="#">Frontend Mentor</a></button></li>
        <li><button class="link-btn"><a href="#">LinkedIn</a></button></li>
        <li><button class="link-btn"><a href="#">Twitter</a></button></li>
        <li><button class="link-btn"><a href="#">Instagram</a></button></li>
      </ul>
    </div>
  </main>

  <footer class="text-center text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/wall-69/">Tomáš Kriško</a>.
  </footer>
</body>

</html>
